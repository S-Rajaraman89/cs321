<!DOCTYPE html>
<html>
<head>
    <p style="text-align: center">Coding Question</p>
</head>
<body>

<form style="text-align: center">
    What's the question?<input type="text" style="margin-left: 22px" id="coding_question"> <br>
    What's the same input? <input type="text"style="margin-left: 10px" id="coding_input"><br>
    What's the same output? <input type="text" id="coding_output"><br><br>
    <input type ="button" value="Save & Exit" onclick="saveQuiz()">
    <input type ="button" value="Save & Create Next Question" onclick="saveQuestion()">
    <input type ="button" value="Exit" id ="exit" onclick="make_quiz.exit()">
</form>
<script>
    var questions=[]
    function saveQuestion(){
        console.log("enter save Question");

        var $coding_question = $('#coding_question');
        var $coding_input = $('#coding_input');
        var $coding_output = $('#coding_output');

        console.log("question "+$coding_question.val());
        console.log("coding_input "+$coding_input.val());
        console.log("coding_output "+$coding_output.val());


        var q =  $coding_question.val();
        var input = $coding_input.val();
        var output = $coding_output.val();

       if(q.length==0 && input.length==0 && output.length==0){
         make_quiz.exit();
         return;
       }
       else if(q.length==0 || input.length==0 || output.length==0){
         alert("fill in all info");
          return;
        }

        var type = 'coding';
       var question = {
         question:q,
         input:input,
         output: output,
         type: type
             }
        console.log("adding to Question");
       questions.push(question);
        console.log("added to Question");
       $coding_question.val("");
       $coding_input.val("");
       $coding_output.val("");
    }
    function saveQuiz(){
        saveQuestion();
        var quizName = window.prompt("What's the quiz name?");
        var x = {}
        x[quizName] = questions;
        console.log(x);
        var quiz = JSON.parse(localStorage['quiz']);
        console.log('the quiz is '+quiz);
        quiz.push(x);
        console.log(quiz);
        localStorage['quiz'] = JSON.stringify(quiz);

        console.log("exiting");
        make_quiz.exit();
        console.log("exited");
    }

</script>
</body>
</html>
